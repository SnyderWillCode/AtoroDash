#-------------------------------------------------------------#
#
# Auth Pages (/auth/*)
#
# @public
#
#-------------------------------------------------------------#
dashboard:
    title: Dashboard

auth:
    logic:
        errors:
            footer: Please contact support for assistance
            title: Session Error
            expired: Your session has expired
    pages:
        sso:
            page:
                title: Single Sign-On
                subTitle: Single Sign-On
                form:
                    name:
                        label: Domain name
                        placeholder: Organization Name
                        description: This is an Enterprise feature. Please make sure you enter your company name or domain name.
                    login_button:
                        label: Login
                        loading: Redirecting...
                    normal_login:
                        label: Not a organization or domain?
                        link: Login
        login:
            components:
                form:
                    support_center: Support Center
            alerts:
                success:
                    title: Success
                    login_success: You have successfully logged in
                    footer: Welcome back!
                error:
                    title: Login Error
                    missing_fields: Please fill in all fields
                    invalid_credentials: Invalid credentials
                    generic: An error occurred. Please try again later
                    cloudflare_error: You have been blocked by Cloudflare Turnstile
                    footer: Please contact support for assistance
                    not_verified: Your email is not verified yet
                    banned: Your account was permanently banned
                    deleted: Your account was deleted either by you or an admin
            page:
                title: Login
                subTitle: Login in to your account
                form:
                    email:
                        label: Email or Username
                        placeholder: Enter your email or username
                    password:
                        label: Password
                        placeholder: Enter your password
                    forgot_password: Forgot password?
                    login_button:
                        label: Login
                        loading: Logging in...
                    register:
                        label: Don't have an account?
                        link: Register
        register:
            alerts:
                success:
                    title: Success
                    register_success: You have successfully registered
                    footer: Thanks for choosing us!
                error:
                    title: Registration Failed
                    csrf_error: CSRF token mismatch
                    username_exists: Username already exists
                    email_exists: Email already exists
                    generic: An error occurred. Please try again later
                    cloudflare_error: You have been blocked by Cloudflare Turnstile
                    footer: Please contact support for assistance
            page:
                title: Register
                subTitle: Create a new account
                form:
                    email:
                        label: Email
                        placeholder: Enter your email
                    firstName:
                        label: First Name
                        placeholder: Enter your first name
                    lastName:
                        label: Last Name
                        placeholder: Enter your last name
                    username:
                        label: Username
                        placeholder: Enter your username
                    password:
                        label: Password
                        placeholder: Enter your password
                    confirm_password:
                        label: Confirm Password
                        placeholder: Confirm your password
                    register_button:
                        label: Register
                        loading: Registering...
                    login:
                        label: Already have an account?
                        link: Login
        forgot_password:
            alerts:
                success:
                    title: Success
                    reset_success: Password reset link sent
                    footer: Check your email!
                error:
                    title: Error
                    missing_fields: Please fill in all fields
                    email_not_found: Email not found
                    generic: An error occurred. Please try again later
                    cloudflare_error: You have been blocked by Cloudflare Turnstile
                    footer: Please contact support for assistance
            page:
                title: Forgot Password
                subTitle: Reset your password
                form:
                    email:
                        label: Email
                        placeholder: Enter your email
                    reset_button:
                        label: Reset Password
                        loading: Sending reset link...
                    login:
                        label: Remembered your password?
                        link: Login
        twofactor_verify:
            alerts:
                success:
                    title: Success
                    verify_success: Two Factor Authentication verified
                    footer: You have successfully verified Two Factor Authentication
                error:
                    title: Error
                    missing_fields: Please fill in all fields
                    invalid_code: Invalid code
                    generic: An error occurred. Please try again later
                    cloudflare_error: You have been blocked by Cloudflare Turnstile
                    footer: Please contact support for assistance
